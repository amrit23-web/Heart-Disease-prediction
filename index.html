<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        
        <label for="cp">Chest Pain Type:</label>
        <select id="cp" name="cp" required>
            <option value="Typical Angina">Typical Angina</option>
            <option value="Atypical Angina">Atypical Angina</option>
            <option value="Non-anginal Pain">Non-anginal Pain</option>
            <option value="Asymptomatic">Asymptomatic</option>
        </select><br><br>
        
        <label for="trestbps">Resting Blood Pressure:</label>
        <input type="number" id="trestbps" name="trestbps" required><br><br>
        
        <label for="chol">Cholesterol:</label>
        <input type="number" id="chol" name="chol" required><br><br>
        
        <label for="fbs">Fasting Blood Sugar &gt; 120 mg/dl:</label>
        <select id="fbs" name="fbs" required>
            <option value="True">True</option>
            <option value="False">False</option>
        </select><br><br>
        
        <label for="restecg">Resting ECG:</label>
        <select id="restecg" name="restecg" required>
            <option value="Normal">Normal</option>
            <option value="ST-T Abnormality">ST-T Abnormality</option>
            <option value="Left Ventricular Hypertrophy">Left Ventricular Hypertrophy</option>
        </select><br><br>
        
        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="number" id="thalach" name="thalach" required><br><br>
        
        <label for="exang">Exercise Induced Angina:</label>
        <select id="exang" name="exang" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="oldpeak">ST Depression Induced by Exercise:</label>
        <input type="number" id="oldpeak" name="oldpeak" step="0.1" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
